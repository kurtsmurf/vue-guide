<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Guide - Form Input Bindings</title>
</head>

<body>

    <div id="app-1" class="app">
        <form>
            <input v-model="message" placeholder="edit me">
            <p>Message is {{ message }}</p>
            <br>
            <textarea v-model="multilineMessage"></textarea>
            <p>Multi-line message is:</p>
            <p>{{ multilineMessage }}</p>
            <br>
            <input type="checkbox" id="checkbox" v-model="checked">
            <label for="checkbox">{{ checked }}</label>
        </form>
    </div>

    <div id="app-2" class="app">
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>
    </div>

    <div id="radio-app" class="app">
        <input type="radio" id="one" value="one" v-model="picked">
        <label for="one">one</label>
        <input type="radio" id="two" value="two" v-model="picked">
        <label for="two">two</label>
        <br>
        <span>Picked: {{ picked }}</span>
    </div>

    <div id="select-app" class="app">
        <select v-model="selected">
            <option disabled value="">Please select an option</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <span>Selected {{ selected }}</span>
    </div>

    <div id="number-app" class="app">
        <input type="number" v-model.number="nmbr">
    </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    var numApp = new Vue({
        el: '#number-app',
        data: {
            nmbr: 1
        }
    })

    new Vue({
        el: '#select-app',
        data: {
            selected: null
        }
    })

    new Vue({
        el: '#radio-app',
        data: {
            picked: null
        }
    })

    new Vue({
        el: '#app-2',
        data: {
            checkedNames: []
        }
    })

    new Vue({
        el: '#app-1',
        data: {
            message: 'initial message',
            multilineMessage: 'initial\n     message?',
            checked: true
        }
    })

</script>

<style>
    .app {
        border: 1px solid #eee;
        border-radius: 5px;
        margin: 1rem;
        padding: 1rem;
    }
</style>
