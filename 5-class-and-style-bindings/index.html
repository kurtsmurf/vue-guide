<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Guide - Class and Style Bindings</title>
</head>

<body>

    <div id="class-object-app" class="app" :class="classObject">
        some content :|
    </div>

    <div id="class-array-app" class="app" :class="[activeClass, errorClass]">
        some content :|
    </div>

    <div id="with-components-app" class="app">
        <my-component :class=wono></my-component>
    </div>

    <div id="binding-inline-styles-object-app" class="app">
        <div :style="{ color: textColor, fontSize: fontSize + 'px' }">
            some content :|
        </div>
    </div>

    <div id="binding-inline-styles-array-app" class="app">
        <div :style="[baseStyles, overridingStyles]">
            some content :|
        </div>
    </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    new Vue({
        el: '#class-object-app',
        data: {
            isActive: true,
            hasError: false
        },
        computed: {
            classObject: function () {
                return {
                    active: this.isActive,
                    'text-danger': this.hasError
                }
            }
        }
    })

    new Vue({
        el: '#class-array-app',
        data: {
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    })

    Vue.component('my-component', {
        template: '<p class="active">some content :|</p>'
    })

    new Vue({
        el: '#with-components-app',
        data: {
            wono: 'blerp'
        }
    })

    new Vue({
        el: '#binding-inline-styles-object-app',
        data: {
            textColor: 'aquamarine',
            fontSize: 30
        }
    })


    new Vue({
        el: '#binding-inline-styles-array-app',
        data: {
            baseStyles: {
                color: 'aquamarine',
                fontSize: '30px'
            },
            overridingStyles: {
                color: 'seagreen'
            }
        }
    })
</script>

<style>
    .app {
        border: 1px solid #eee;
        border-radius: 5px;
        margin: 1rem;
        padding: 1rem;
    }

    .active::before {
        content: 'ðŸ’ƒ I\'m active! ðŸ’ƒ';
        display: inline-block;
        background-color: orange;
        padding: .5rem;
        border-radius: .25rem;
    }

    .text-danger {
        color: red;
    }

    .blerp {
        border: 1rem purple ridge;
        padding: .5rem;
    }
</style>
